<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Robo Ajax</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>
</head>

<body>
    <div class="container-fluid">
        <div class="row mt-5" id="roboMK1">
            <div class="col-3">
                <div class="card border-secondary">
                    <div id="profile-pic" class="text-center">
                        <img src="img/zuck.png" class="img-fluid" alt="Zuck Proflie Pic">
                    </div>

                    <div class="card-body">
                        <p class="card-title"><span class="font-weight-bold">Hello, I'm </span><span
                                class="currentRoboName"></span></p>
                        <form id="roboName">
                            <div class="form-group">
                                <label for="roboNameInput"><small>Change name</small></label>
                                <input id="roboNameInput" type="text" class="form-control" placeholder="My name is...">
                            </div>
                        </form>
                        <hr>
                        <h6 class="card-title">Status</h6>
                        <div class="btn-group btn-group-sm" role="group" aria-label="...">
                            <button type="button" id="searchWeatherModal" class="btn btn-primary" data-toggle="modal"
                                data-target="#modalForm">
                                Weather
                            </button>
                        </div>
                        <p class="small">City: <span id="MK1statusCity"></span></p>
                        <div class="btn-group btn-group-sm" role="group" aria-label="...">

                            <button type="button" id="searchMovieModal" class="btn btn-primary" data-toggle="modal"
                                data-target="#modalForm">
                                Movie
                            </button>
                        </div>
                        <p class="small">Movie: <span id="MK1statusMovie"></span></p>
                        <div class="btn-group btn-group-sm" role="group" aria-label="...">
                            <button type="button" class="btn btn-primary" id="searchMurders">Safety</button>
                        </div>
                        <p class="small">Borough: <span id="nycBorough"></span></p>
                        <hr>
                        <div class="btn-group btn-group-sm mt-2" role="group" aria-label="...">
                            <button type="button" class="btn btn-secondary" id="addListeners">Add Listeners</button>

                        </div>
                    </div>
                </div>
            </div>
            <div class="col-9" id="roboDisplay">
            </div>

            <div id="listeners"> </div>
        <div id="modal"> </div>
        <div id="toasts"></div>
        </div>
        

        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>

<script src='js/robot.js'></script>
<script src='js/murders.js'></script>
<script src='js/profile.js'></script>
<script src='js/widgets.js'></script>
<script src='js/weather.js'></script>
<script src='js/movies.js'></script>
<script src='js/mapUtil.js'></script>
<script src='js/disclaimer.js'></script>
<script src='js/main.js'></script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=INSERTYOURAPIKEYHERE">
</script>
</body>

</html>
